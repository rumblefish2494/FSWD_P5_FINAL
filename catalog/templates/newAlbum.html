{% extends 'layout.html' %}
{% block content %}
	<div class="row">
		<div class="col-md-3 muze-bar">
			<h3>EchoChamber</h3>
		</div>
		<div class="col-md-3 artist-bar">
			<h3>{{artist.name}}</h3>
		</div>
	</div>
	<div class="row title-links">
		<hr>
		<div class="col-md-2">
			<a href="{{url_for('showAlbums', artist_id=artist.id)}}">Cancel</a>
		</div>
	</div>
<div class="row">
	<hr>
	<div class="col-md-6">
		<form action="{{url_for('newAlbum', artist_id=artist.id)}}" method='POST'>
			Album Name:
			<br>
			<input type="text" name="title">
			<br>
			Album Art URL:
			<br>
			<input type="text" name="picture">
			<br>
			Album Info:
			<br>
			<input type="text" name="info">
			<br>
			<br>
			<input class="submit" type="submit" value="Create">
		</form>
	</div>
</div>
{% endblock %}
