{% extends 'layout.html' %}
{% block content %}
<div class="col-md-8">
	<h1>Are you sure you want to delete song {{song.title}} ?</h1>
	<form action="{{url_for('deleteSong', artist_id=artist_id, album_id=album_id, song_id=song.id)}}" method='POST'>
		<input type='submit' value='Delete'>
	</form>
	<a href="{{url_for('showSongs', artist_id=artist_id, album_id=album_id)}}">Cancel</a>
<div>
{% endblock %}
